<script>
  // Ottieni il parametro "id" dall'URL
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');  // Ottieni il valore di "id"
  
  if (id) {
    // Se il parametro "id" esiste, mostra il numero
    document.getElementById('messaggio').innerHTML = `Ciao! Il tuo numero è: ${id}.`;
  } else {
    // Se il parametro "id" non è trovato, mostra un errore
    document.getElementById('messaggio').innerHTML = 'Errore: numero non trovato.';
  }
</script>
